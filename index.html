<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <link rel="icon" href="img/favicon.ico">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="Hangman">

        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div id="app">
            <section id="play-area">
                <h1 id="game-title">HANGMAN</h1>
                <p id="game-category"></p>
                <p id="game-length"></p>
                <div id="game-word"></div>
                <div id="game-hangman-image-box">
                    <img id="game-hangman-image" src="img/hangman0.png" alt="Hangman">
                </div>
                <p id="game-lives"></p>
                <div id="game-buttons">
                    <div id="game-buttons-row-1"></div>
                    <div id="game-buttons-row-2"></div>
                    <div id="game-buttons-row-3"></div>
                </div>
                <div id="game-result"></div>
            </section>
        </div>

        <script type="application/javascript" src="js/config.js"></script>
        <script type="application/javascript" src="js/classes.js"></script>
        <script type="application/javascript" src="js/app.js"></script>
    </body>
</html>
